title: Open Data Claim
description: Tell us a little about your open dataset
logoPosition: right
meta:
  goto: "/ai/render/website/"
openai:
  endpoint: /api/
pages:
  - name: "Dataset Information"
    elements:
      - type: text
        name: schema:name
        title: "Dataset Name"
        isRequired: true
      - type: text
        name: schema:description
        title: "Dataset Description"
        isRequired: true
      - type: text
        name: schema:keywords
        title: "Keywords (comma-separated)"
        isRequired: true
      - type: text
        name: void:vocabularies
        title: "Vocabularies"
        isRequired: true

  - name: "Data Usage"
    elements:
      - type: text
        name: schema:license
        title: "License"
        isRequired: true
      - type: text
        name: schema:temporalCoverage
        title: "Temporal Coverage"
        isRequired: true
      - type: text
        name: schema:spatialCoverage
        title: "Spatial Coverage"
        isRequired: true
      - type: text
        name: void:exampleResource
        title: "Example Resource"
        isRequired: true

  - name: "Data Format"
    elements:
      - type: text
        name: schema:distribution
        title: "Data Distribution URL"
        isRequired: true
      - type: text
        name: schema:encodingFormat
        title: "Encoding Format"
        isRequired: true
      - type: text
        name: void:uriSpace
        title: "URI Space"
        isRequired: true
