title: Forever Claim
description: Tell us a little about your claim
logoPosition: right
meta:
  goto: "/ai/render/website/"
openai:
  endpoint: /api/
pages:
  - name: "page1"
      # title: "Tell us a little about your claim"
    elements:
      - type: "text"
        name: "schema:name"
        title: "What is your claim about ?"
        isRequired: true
      - type: "text"
        name: "schema:description"
        title: "Describe your claim in one or two sentences"
        isRequired: true
      - type: "text"
        name: "schema:url"
        title: "How your claim have a URL ?"
        isRequired: true
        validate:
          - type: url
            text: Please enter a valid URL for the claim website
