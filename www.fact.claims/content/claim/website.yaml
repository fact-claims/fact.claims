title: WebPage Claim
description: Tell us a little about your site
logoPosition: right
meta:
  goto: "/ai/render/website/"
openai:
  endpoint: /api/
template:
  "@type": ["fact:Claim"]
  "schema:name": "A WebPage Claim"
  "prov:wasAssociatedWith":
  - "@type": ["schema:WebPage"]
    "@id": "{{schema:url}}"
    "schema:name": "{{schema:name}}"
    "schema:description": "{{schema:description}}"
    "schema:url": "{{schema:url}}"
    "schema:image": "{{schema:image}}"
  "schema:contactPoint":
  - "@type": ["schema:ContactPoint"]
    "schema:address": "{{schema:address}}"
    "schema:telephone": "{{schema:telephone}}"
    "schema:email": "{{schema:email}}"
pages:
  - name: "website"
    elements:
      - type: "text"
        name: "schema:name"
        title: "What is your website name?"
        isRequired: true
      - type: "textarea"
        name: "schema:description"
        title: "Please provide a brief description of your website."
        isRequired: true
      - type: "text"
        name: "schema:url"
        title: "What is your website URL?"
        isRequired: true
        validate:
          - type: url
            text: Avalid (https:) URL for your website
  - name: "branding"
    elements:
      - type: "text"
        name: "schema:image"
        title: "What is the URL of your website logo?"
        isRequired: false
        validate:
          - type: url
            text: "The URL for your logo (image format: jpg, png, etc.)"
      - type: "text"
        name: "schema:keywords"
        title: "Please describe your website "
      - type: "email"
        name: "schema:author"
        title: "The email of the webmaster (will be redacted)?"
      - type: "text"
        name: "schema:copyrightHolder"
        title: "Who holds the copyright for your website content?"
